{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="product-list">
        {% for object in objects %}
            <div class="product">
                <div class="product-container">
                    <div class="product-img-div">
                        <img src="#" alt="" class="product-img-file" width="200px" height="200px">
                    </div>
                    <div class="product-data">
                        <h3 class="product-name">{{ object }}</h3>
                        <div class="product-description">
                            <div class="product-description-atributes-list">
                            {% for attribute in object.attributes %}
                                <h4 class="product-description-atribute">{{ attribute }}  -  {{ attribute.value }}</h4>
                            {% endfor %}
                            </div>
                            <div class="product-btn">
                                <a href="#" class="detales">Подробнее</a>
                                <button class="add-to-compare"><img src="#"  alt="" width="45px">Com</button>
                                <button class="add-to-cart"><img src="#"  alt="" width="45px">Buy</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
