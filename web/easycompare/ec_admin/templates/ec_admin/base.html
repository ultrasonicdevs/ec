{% load static %}
<!doctype html>
<html lang="en">
<head>
    {% csrf_token %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'ec_admin/libs/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <title>Admin</title>
</head>
<body>
    <div class="container">
        <div class="col">
            <header class="d-flex justify-content-center py-3">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="{% url 'ec_admin:index' %}" class="nav-link {% if active_nav == 'index' %}active{% endif %}">Главная</a></li>
                    <li class="nav-item"><a href="{% url 'ec_admin:add_section' %}" class="nav-link {% if active_nav == 'add_section' %}active{% endif %}">Добавить раздел</a></li>
                    <li class="nav-item"><a href="{% url 'ec_admin:add_product_type' %}" class="nav-link {% if active_nav == 'add_type' %}active{% endif %}">Добавить тип товара</a></li>
                    <li class="nav-item"><a href="{% url 'ec_admin:add_product' %}" class="nav-link {% if active_nav == 'add_product' %}active{% endif %}">Добавить товар</a></li>
                    <li class="nav-item"><a href="{% url 'ec_admin:facets' %}" class="nav-link {% if active_nav == 'facets' %}active{% endif %}">Фасеты</a></li>
                </ul>
            </header>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    {% block script %}
    {% endblock %}
    <script src="{% static 'ec_admin/libs/bootstrap-5.1.3-dist/js/bootstrap.min.js' %}" ></script>
    <script type="module" src="{% static 'ec_admin/js/globals.js' %}" ></script>
</body>
</html>
