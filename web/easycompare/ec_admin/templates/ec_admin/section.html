{% extends 'ec_admin/base.html' %}


{% block content %}
<form>
    <fieldset>
        <legend>Добавить раздел</legend>
        <div class="form-group">
            <label for="parent-section-name">Название раздела:</label>
            <input type="text" id="parent-section-name" class="form-control">
        </div>
        <div class="form-group mb-2">
            <label for="parent-section">Родительский раздел:</label>
            <select id="parent-section" class="form-select">
                <option value="no-parent-section">--Выберите раздел--</option>
                <option value="test-parent-section">Test</option>
            </select>
        </div>
        <button class="btn btn-primary col-12">Сохранить раздел</button>
    </fieldset>
</form>
{% endblock %}
