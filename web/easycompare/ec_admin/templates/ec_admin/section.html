{% extends 'ec_admin/base.html' %}


{% block content %}
<form>
    <fieldset>
      <legend>Добавить раздел</legend>
      <div class="form-group">
        <label for="name">Название раздела:</label>
        <input type="text" id="parent_section_name" name="parent_section_name" class="form-control">
      </div>
      <div class="form-group mb-2">
        <label for="parent_section">Родительский раздел:</label>
        <select id="parent_section" name="parent_section" class="form-select">
          <option value="no_parent_section">--Выберите раздел--</option>
          <option value="test_parent_section">Test</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary col-12">Сохранить раздел</button>
    </fieldset>
</form>
{% endblock %}
