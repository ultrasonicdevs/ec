{% extends 'ec_admin/base.html' %}
{% load static %}

{% block content %}
<form enctype="multipart/form-data">
    <fieldset>
        <legend>Добавить товар</legend>
        <div class="form-group">
            <label for="preview">Загрузить превью товара:</label>
            <input type="file" class="form-control-file" id="preview">
            <div id="preview-image-container"></div>
        </div>
        <div class="form-group">
            <label for="product-name">Название товара:</label>
            <input type="text" id="product-name" class="form-control">
        </div>
        <div class="form-group">
            <label for="product-price">Цена товара:</label>
            <input type="text" id="product-price" class="form-control">
        </div>
        <div class="form-group">
            <label for="product-manufacturer">Производитель товара:</label>
            <input type="text" id="product-manufacturer" class="form-control">
        </div>
        <div class="form-group mb-2">
            <label for="product-type">Тип товара:</label>
            <select id="product-type" class="form-select">
                <option value="">Выберите тип</option>
                {% for type in types %}
                    <option value="{{ type.id }}">{{ type.name }}</option>
                {% endfor %}
            </select>
        </div>
    </fieldset>
    <hr>
    <h1>Характеристики</h1>
    <ul class="list-group" id="product-attributes">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Экран</label>
            <div class="col-sm-10 mb-2">
                <input type="text" class="form-control" placeholder="Число">
            </div>
        </div>
    </ul>
    <button type="button" id="submit-product" class="btn btn-primary col-12">Сохранить товар</button>
</form>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{% static 'ec_admin/js/productAttributesList.js' %}"></script>
<script type="text/javascript" src="{% static 'ec_admin/js/uploadProductPreview.js' %}"></script>
{% endblock %}
